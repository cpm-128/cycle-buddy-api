<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cycle Buddy</title>

        <!-- custom google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <!-- NAVIGATION -->
        <header>
            <h1>
                <a href="/">CYCLE BUDDY</a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="#what-we-do">What We Do</a>
                    </li>
                    <li>
                        <a href="#what-you-do">What You Do</a>
                    </li>
                    <li>
                        <a href="#your-coaches">Your Coaches</a>
                    </li>
                    <li>
                        <a href="#reach-out">Reach Out</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- HERO -->
        <section>
            <div>
                <h3>Get Started Today</h3>
                <p>Fill out this form and one of our coaches will reach out to schedule a call with you.</p>
                <form>
                    <!-- name -->
                        <label for="name">Enter full name:</label>
                        <input type="text" placeholder="Your Name" name="name" id="name" />
                    <!-- email -->
                        <label for="email">Enter email address:</label>
                        <input type="text" placeholder="Email Address" name="email" id="email" />
                    <!-- phone -->
                        <label for="phone">Enter phone number:</label>
                        <input type="text" placeholder="Phone Number" name="phone" id="phone" />
                    <!-- discipline -->
                        <label for="discipline">Choose your discipline:</label>
                        <select id="discipline" name="discipline">
                            <option value="road">Road</option>
                            <option value="mountain">Mountain</option>
                            <option value="gravel">Gravel</option>
                            <option value="offroad">Off-road</option>
                            <option value="other">Other</option>
                        </select>
                    <!-- coaching history -->
                    <p>
                        Have you worked with a coach before?
                        <!-- yes -->
                            <input type="radio" name="coaching-history" id="coaching-history-yes" />
                            <label for="coaching-history-yes">Yes</label>
                        <!-- no -->
                            <input type="radio" name="coaching-history" id="coachinig-history-no" />
                            <label for="coaching-history-no">No</label>
                    </p>
                </form>
            </div>
        </section>

        <!-- WHAT WE DO -->
        <section>
            <h2>What We Do</h2>
        </section>

        <!-- WHAT YOU DO-->
        <section>
            <h2>What You Do</h2>
        </section>

        <!-- MEET THE TRAINERS -->
        <section>

        </section>

        <!-- REACH OUT -->
        <section>
            <h2>Reach Out</h2>
        </section>

        <!-- FOOTER -->

            <!-- row of social icons -->
            <div>
                <!-- github -->
                <div class="social-icon">
                    <a href="https://github.com/cpm-128" target="_blank">
                        <img src="./assets/images/logos/github-logo.png" alt="GitHub logo linked to profile" />
                    </a>
                </div>
                <!-- linkedin -->
                <div class="social-icon">
                    <a href="https://www.linkedin.com/in/colleenmaher/" target="_blank">
                        <img src="./assets/images/logos/linkedin-logo.png" alt="LinkedIn logo linked to profile" />
                    </a>
                </div>
                <!-- email -->
                <div class="social-icon">
                    <a href="mailto:cmaher1120@gmail.com" target="_blank">
                        <img src="./assets/images/logos/email-icon.png" alt="Email icon linked to send email to cmaher1120@gmail.com" />
                    </a>
                </div>
            </div>
            <!-- row of copyright -->
            <p class="copyright">
                &copy; 2023 by Colleen Maher
            </p>
        </footer>
